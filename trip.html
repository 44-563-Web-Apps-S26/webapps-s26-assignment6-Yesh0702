<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f0f2f5; }
        .planner-container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .result-display { word-wrap: break-word; font-family: monospace; }
    </style>
</head>
<body>

<div class="container planner-container">
    <h1 class="text-info border-bottom pb-2">Yeshwanth Reddy Kottam travel planner</h1>

    <form class="mt-4">
        <h5 class="text-secondary">Select Destinations</h5>
        <div class="form-check">
            <input type="checkbox" id="carib" class="form-check-input" value="True">
            <label class="form-check-label" for="carib">Caribbean</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="medit" class="form-check-input" value="True">
            <label class="form-check-label" for="medit">Mediterranean</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="baltic" class="form-check-input" value="False">
            <label class="form-check-label" for="baltic">Baltic</label>
        </div>
        <button type="button" class="btn btn-info text-white mt-3" onclick="choices()">Cruise Choices</button>
    </form>

    <hr class="my-4">

    <form>
        <div class="mb-3">
            <label for="start" class="form-label">Enter starting city</label>
            <input type="text" id="start" class="form-control" value="Athens">
        </div>
        <div class="mb-3">
            <label for="end" class="form-label">Enter ending city</label>
            <input type="text" id="end" class="form-control" placeholder="Terminal city name">
        </div>
        <button type="button" class="btn btn-outline-info" onclick="updateTrip()">Update the trip</button>
    </form>

    <div id="result" class="alert alert-light border mt-4 result-display">
        Object data will appear here...
    </div>
</div>

<script>
    // Part 8: Global variable my_trip
    var my_trip = {};

    // Part 9: Function to process checkbox choices
    function choices() {
        // 9.a: Reset my_trip
        my_trip = {};

        // 9.b: Set cari, medi, and balt properties
        my_trip.cari = document.getElementById("carib").checked;
        my_trip.medi = document.getElementById("medit").checked;
        my_trip.balt = document.getElementById("baltic").checked;

        // 9.c: Replace innerHTML with stringified object
        document.getElementById("result").innerHTML = JSON.stringify(my_trip);
    }

    // Bonus Part 4: Function updateTrip
    function updateTrip() {
        // 4.a-b: Get city values
        let startVal = document.getElementById("start").value;
        let endVal = document.getElementById("end").value;

        // 4.c: Set properties using bracket notation
        my_trip["startCity"] = startVal;
        my_trip["endCity"] = endVal;

        // 4.d: Replace innerHTML
        document.getElementById("result").innerHTML = JSON.stringify(my_trip);
    }
</script>

</body>
</html>
