<!DOCTYPE html>
<html>
<head>
    <title>Villain Guessing Game</title>
</head>
<body>

    <h1>Villains by Yeshwanth Reddy Kottam</h1>

    <h2>Getting input</h2>

    <form>
        <label for="secret_villain">Funny Man </label>
        <input type="password" id="secret_villain" value="Joker"> <br><br>

        <label for="villain_guess">Guess the villain </label>
        <input type="text" id="villain_guess"> <br><br>

        <input type="button" onclick="checkVillain()" value="Check the guess">
    </form>

    <p id="result_counts">Caught: 0 | Got Away: 0</p>

    <hr>

    <div id="image_container">
        <img id="treeDisplay" 
             src="tree1.jpg" 
             alt="Trees" 
             width="150" 
             height="150" 
             onclick="updatePic()">
    </div>

    <script> 
        // Part 3.6: Global variables initialized to 0
        var caught = 0;
        var gotAway = 0;

        // Part 3.7: Main game function
        function checkVillain() {
            let secret = document.getElementById("secret_villain").value;
            let guess = document.getElementById("villain_guess").value;
            let out = document.getElementById("result_counts");

            if (secret === guess) {
                caught = caught + 1;
                alert("You caught them");
            } else {
                gotAway = gotAway + 1;
                alert("Maybe next time");
            }

            out.innerHTML = "Caught: " + caught + " | Got Away: " + gotAway;
        }

        // Part 4.4: Global variable usePic initialized to 1
        var usePic = 1;

        // Part 4.5: Function to cycle through images
        function updatePic() {
            let img = document.getElementById("treeDisplay");

            // Switch statement to handle image rotation
            switch(usePic) {
                case 1:
                    img.src = "tree1.jpg"; 
                    usePic = 2;            
                    break;                 
                case 2:
                    img.src = "tree2.jpg";
                    usePic = 3;
                    break;
                case 3:
                    img.src = "tree3.jpg";
                    usePic = 1;            
                    break;
            }
        }
    </script>

</body>
</html>
